<!DOCTYPE html>
<html>
<head>
	<style>
		#login_div
		{
			text-align: right;
			font-weight: bold;
			font-size: 12px;
			font-family: "Trebuchet MS", Helvetica, sans-serif;	
			display: none;
			width: 980px;
		}
		
		.login_field
		{
			width: 90px;
			font-size: 12px;
			vertical-align: middle;
			font-family: "Trebuchet MS", Helvetica, sans-serif;	
			margin-bottom: 1px;
			height: 16px;
		}
		
		#login_space
		{
			display: inline-block;
			width: 5px;
		}
		
		#login_button
		{		
			font-size: 12px;
			text-align: center;
			width: 50px;
		}
		
		#login_msg
		{
    			overflow: hidden;
			padding-top: 5px;
			padding-bottom: 5px;
		}
		
		#login_error
		{
			overflow: hidden;
			text-align: right;
			color: #FF790B;
		}
		
		#login_forgot
		{
			float: right;
			font-weight: bold;
			color: white;
			text-decoration: none;
			cursor: pointer;
		}
		
		#login_forgot:hover
		{
			color: #FF790B;
			text-decoration: none;	
		}
		
		#logout_div
		{
			text-align: right;
			font-weight: bold;
			font-size: 12px;
			font-family: "Trebuchet MS", Helvetica, sans-serif;	
			display: none;
		}
		
		#logout_welcome
		{
			display: inline-block;
		}
		
		#logout_user
		{
			display: inline-block;
			color: #FF790B;
		}
		
		#logout_welcomeEnd
		{
			display: inline-block;
		}
		
		#logout_button
		{	
			font-size: 12px;
			text-align: center;
			width: 50px;
		}
	</style>
	<script>
		function showLogin()
		{
			document.getElementById("login_div").style.display = "block";
			document.getElementById("logout_div").style.display = "none";
			loginError("");
		}
		
		function showLogout(name)
		{
			document.getElementById("login_div").style.display = "none";
			document.getElementById("logout_div").style.display = "block";
			document.getElementById("logout_user").textContent = name;
		}
		
		function loginError(error)
		{
			document.getElementById("login_error").textContent = error;
		}
	</script>
</head>
<body>
	<div id="login_div">
		<div id="login_msg">
			<div id="login_forgot">&nbsp;Forgot your password?</div>
			<div id="login_error"></div>
		</div>	
		username: <input type="text" name="login_username" id="login_username" class="login_field" /> 
		password: <input type="password" name="login_password" id="login_password" class="login_field" />
		<div id="login_space" /> 
		<div class="button" id="login_button">Login</div>
	</div>
	<div id="logout_div">
		<div id="logout_welcome">Welcome</div>
		<div id="logout_user"></div>
		<div id="logout_welcomeEnd">!&nbsp;</div>
		<div class="button" id="logout_button">Logout</div>
	</div>
</body>
</html>
